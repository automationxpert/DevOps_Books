<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Books Library</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f6f8;
  color: #333;
}

header {
  background: #0f172a;
  color: #fff;
  padding: 40px 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.2rem;
}

header p {
  margin-top: 10px;
  font-size: 1rem;
  opacity: 0.9;
}

#search {
  margin: 20px auto;
  display: block;
  width: 300px;
  padding: 10px 15px;
  border-radius: 25px;
  border: 1px solid #ccc;
  font-size: 14px;
}

ul#files {
  list-style: none;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

ul#files li {
  background: #fff;
  margin-bottom: 8px;
  border-radius: 6px;
  transition: background 0.2s;
}

ul#files li:hover {
  background: #eef2ff;
}

ul#files li a {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  text-decoration: none;
  color: #1e293b;
}

ul#files .name {
  font-weight: 500;
}

ul#files .size,
ul#files .date {
  font-size: 0.85rem;
  color: #64748b;
}

.highlight {
  background: #fff59d !important;
}
</style>

<script>
function search() {
  const q = document.getElementById('search').value.toLowerCase();
  document.querySelectorAll('#files li').forEach(li => {
    const name = li.innerText.toLowerCase();
    li.style.display = name.includes(q) ? '' : 'none';
  });
}
</script>
</head>

<body>

<header>

</header>

<input id="search" type="text" placeholder="Search booksâ€¦" onkeyup="search()">

  The server (Express/Nginx/Apache) injects the file list here.
  DO NOT hardcode anything below.
-->

  <!-- AUTO-GENERATED FILE LIST -->
</ul>

</body>
</html>
