<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DevOps Books Library</title>

<style>
/* ---------- THEME VARIABLES ---------- */
:root {
  --bg: #0b1220;
  --surface: #111827;
  --card: #1f2937;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
  --border: #374151;
}

.light {
  --bg: #f8fafc;
  --surface: #ffffff;
  --card: #f1f5f9;
  --text: #0f172a;
  --muted: #475569;
  --accent: #2563eb;
  --border: #e2e8f0;
}

/* ---------- BASE ---------- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: var(--bg);
  color: var(--text);
}

/* ---------- HEADER ---------- */
header {
  background: linear-gradient(135deg, #020617, #0f172a);
  padding: 50px 20px 40px;
  border-bottom: 1px solid var(--border);
}

.header-inner {
  max-width: 1400px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.top-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

h1 {
  margin: 0;
  font-size: 2.2rem;
}

.subtitle {
  color: var(--muted);
  max-width: 900px;
  line-height: 1.6;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  gap: 12px;
  margin-top: 15px;
  flex-wrap: wrap;
}

#search {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
  width: 280px;
}

#search::placeholder {
  color: var(--muted);
}

.theme-toggle {
  padding: 10px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text);
  cursor: pointer;
}

/* ---------- GRID ---------- */
main {
  max-width: 1400px;
  margin: auto;
  padding: 40px 20px 60px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 16px;
}

/* ---------- BOOK CARD ---------- */
.card {
  background: var(--card);
  border-radius: 10px;
  padding: 16px;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.35);
}

.card a {
  color: var(--text);
  text-decoration: none;
  font-weight: 500;
  line-height: 1.4;
  word-break: break-word;
}

.badge {
  margin-top: 12px;
  font-size: 0.75rem;
  color: var(--muted);
}

/* ---------- FOOTER ---------- */
footer {
  border-top: 1px solid var(--border);
  background: var(--surface);
  padding: 30px 20px;
}

.footer-inner {
  max-width: 1400px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 15px;
  font-size: 0.9rem;
  color: var(--muted);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 1400px) {
  .grid { grid-template-columns: repeat(4, 1fr); }
}
@media (max-width: 1100px) {
  .grid { grid-template-columns: repeat(3, 1fr); }
}
@media (max-width: 800px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 480px) {
  .grid { grid-template-columns: 1fr; }
}
</style>

<script>
/* ---------- SEARCH ---------- */
function searchBooks() {
  const q = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".card").forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(q) ? "" : "none";
  });
}

/* ---------- THEME ---------- */
function toggleTheme() {
  const root = document.documentElement;
  const isLight = root.classList.toggle("light");
  localStorage.setItem("theme", isLight ? "light" : "dark");
  document.getElementById("themeBtn").innerText = isLight ? "üåô Dark" : "‚òÄÔ∏è Light";
}

(function initTheme() {
  const saved = localStorage.getItem("theme");
  if (saved === "light") {
    document.documentElement.classList.add("light");
  }
})();
</script>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="top-row">
      <h1>üìò DevOps Books Library</h1>
      <button id="themeBtn" class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light</button>
    </div>

    <p class="subtitle">
      A curated, auto-updating collection of DevOps, Cloud, Kubernetes,
      Docker, CI/CD, Terraform, Linux, and SRE books ‚Äî generated on every deployment.
    </p>

    <div class="controls">
      <input
        id="search"
        type="text"
        placeholder="Search books‚Ä¶"
        onkeyup="searchBooks()"
      />
    </div>
  </div>
</header>

<main>
  <div class="grid">
    {{BOOK_LIST}}
  </div>
</main>

<footer>
  <div class="footer-inner">
    <div>
      Built with ‚ù§Ô∏è by <a href="https://automationexpert.dpdns.org" target="_blank" rel="noopener">AutomationExpert</a>
    </div>
    <div>
      Automatically updated ‚Ä¢ No tracking ‚Ä¢ Fast & simple
    </div>
  </div>
</footer>

</body>
</html>
